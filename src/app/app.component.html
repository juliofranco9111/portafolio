<!-- <div class="main-cont animate__animated animate__fadeIn" (window:scroll)="onWindowScroll($event)"> -->
<div class="main-cont animate__animated animate__fadeIn">
    <div class="container d-flex">
        <app-logo></app-logo>
        <app-navbar></app-navbar>
    </div>
    <app-nav-button></app-nav-button>
    <br>
    <app-nav-bar-mobile *ngIf="navService.isShow"></app-nav-bar-mobile>

    <div class="container">
        <router-outlet></router-outlet>
        
    </div>

    
</div>

<ngx-scrolltop
    class="animate__animated animate__fadeIn"
  [backgroundColor]="'#3b5166'"
  [size]="80"
  [mode]="'smart'"
  position="right"
  >
  <i class="fad fa-angle-up" style="color: #f39c12; font-size: 3rem;"></i>
</ngx-scrolltop>
